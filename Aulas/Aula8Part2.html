<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button>Clique em min</button>
    <script>
        let b=document.querySelector("button");
        let contador=0;
        b.style.width="50vw";
        b.style.height="50vh";
        b.addEventListener("click", ()=>{
            /*alert("Ola mund√£o perdido")*/
            contador++;
            b.innerHTML=contador
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 9</title>
    <style>
        body {
        font-family: Arial;
        padding: 20px;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Calculadora Simples</h2>

    <input type="number" id="n1" placeholder="Número 1">
    <input type="number" id="n2" placeholder="Número 2">

    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button id="calcula">Calcular</button>

    <p>Resultado: <span id="resultado"></span></p>


    <script>
        document.getElementById("calcula").addEventListener("click", function () {
            const n1 = parseFloat(document.getElementById("n1").value);
            const n2 = parseFloat(document.getElementById("n2").value);
            const op = document.getElementById("operacao").value;
            let resultado;

            if (isNaN(n1) || isNaN(n2)) {
                alert("Digite números válidos.");
            return;
            }

            switch (op) {
                case "+":
                resultado = n1 + n2;
            break;
                case "-":
                resultado = n1 - n2;
            break;
                case "*":
                resultado = n1 * n2;
            break;
            case "/":
                if (n2 === 0) {
                alert("Divisão por zero não permitida!");
                return;
            }
            resultado = n1 / n2;
            break;
            }

            document.getElementById("resultado").textContent = resultado;
        });
    </script>

</body>
</html>

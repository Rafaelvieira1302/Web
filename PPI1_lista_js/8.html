<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container{
            display: flex;
        }
        .box{
            width: 150px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Pressione a tecla de espa√ßo para mudar as cores</h2>

    <div class="container">
        <div class="box" id="c1">000000</div>
        <div class="box" id="c2">000000</div>
        <div class="box" id="c3">000000</div>
        <div class="box" id="c4">000000</div>
        <div class="box" id="c5">000000</div>
    </div>

    <script>
        function corAleatoria() {
            let cor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
            return cor;
        }

        function mudarCores() {
            for (let i = 1; i <= 5; i++) {
                let id = "c" + i;
                let novaCor = corAleatoria();
                let box = document.getElementById(id);

                box.style.backgroundColor = novaCor;
                box.innerHTML = novaCor.replace("#", "");
            }
        }

        document.addEventListener("keydown", function(e){
            if (e.code === "Space") {
                e.preventDefault();
                mudarCores();
            }
        });

        mudarCores();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        #conteiner{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            border: 2px solid black;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="box">
            <h3>Calculador de IMC</h3>
            <label for="">Nome</label>
            <input type="text" id="nome">
            <br>
            <label for="">Peso</label>
            <input type="number" id="peso" step="0.1">
            <br>
            <label for="">Altura</label>
            <input type="number" id="altura" step="0.01">
            <br>
            <button>Calcular</button>
            <h3>Resultado:</h3>
            <p id="resultadoIMC"></p>
            <p id="classificacao"></p>
            <img id="imgPerfil" src="">
        </div>
    </div>
    <script>
    const botao = document.querySelector("button");

    botao.addEventListener("click", function () {

        let nome = document.getElementById("nome").value;
        let peso = Number.parseFloat(document.getElementById("peso").value);
        let altura = Number.parseFloat(document.getElementById("altura").value);

        if (!nome || !peso || !altura) {
            alert("Preencha os campos!");
            return;
        }

        let imc = peso / (altura * altura);

        document.getElementById("resultadoIMC").innerHTML = `IMC = ${imc.toFixed(2)}`;

        let classificacao = "";

        if (imc < 18.5) {
            classificacao = "Abaixo do peso";
        } else if (imc < 24.9) {
            classificacao = "Peso normal";
        } else if (imc < 29.9) {
            classificacao = "Sobrepeso";
        } else if (imc < 34.9) {
            classificacao = "Obesidade Grau 1";
        } else if (imc < 39.9) {
            classificacao = "Obesidade Grau 2";
        } else {
            classificacao = "Obesidade Grau 3";
        }

        document.getElementById("classificacao").innerHTML = classificacao;

        let faixa = Math.floor(imc);
        let img = document.getElementById("imgPerfil");

        switch (true) {
            case (faixa < 18):
                img.src = "./imgs/BaixoPeso.png";
            break;

            case (faixa >= 18 && faixa <= 24):
                img.src = "./imgs/PesoNomal.png";
            break;

            case (faixa >= 25 && faixa <= 29):
                img.src = "./imgs/Obesidade.png";
            break;

            case (faixa >= 30 && faixa <= 34):
                img.src = "./imgs/obesidade1.png";
            break;

            case (faixa >= 35 && faixa <= 39):
                img.src = "./imgs/obesidade2.png";
            break;

            default:
                img.src = "./imgs/Obesidade3.png";
            break;
        }
    });
</script>
</body>
</html>

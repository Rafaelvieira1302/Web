<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>

    <h2>Descobrir números primos no intervalo</h2>

    <label>Início</label>
    <input type="number" id="inicio">

    <br><br>

    <label>Fim</label>
    <input type="number" id="fim">

    <br><br>

    <button onclick="verificar()">Verifica</button>

    <div id="resultadoPrimos"></div>

    <script>
        function ehPrimo(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function verificar() {
            let inicio = Number(document.getElementById("inicio").value);
            let fim = Number(document.getElementById("fim").value);
            let resultado = document.getElementById("resultadoPrimos");

            let primos = [];

            for (let i = inicio; i <= fim; i++) {
                if (ehPrimo(i)) {
                    primos.push(i);
                }
            }

            resultado.innerHTML = "Primos encontrados: " + (primos.length > 0 ? primos.join(", ") : "nenhum");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>

    <input type="text" id="nameInput" placeholder="Digite seu nome">
    <button id="saveButton">Salvar</button>
    <p id="greeting"></p>

    <script>
        window.addEventListener("load", function () {
            const savedName = localStorage.getItem("nome");
            if (savedName) {
                document.getElementById("greeting").textContent = "Salve, " + savedName + "!";
            }
        });

        document.getElementById("saveButton").addEventListener("click", function () {
            const name = document.getElementById("nameInput").value;

            if (name.trim() !== "") {
                localStorage.setItem("nome", name);
                document.getElementById("greeting").textContent = "Salve, " + name + "!";
            } else {
                alert("Digite um nome antes de salvar.");
            }
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>

    <h2>Verificar se é Palíndromo</h2>

    <input type="text" id="palavra" placeholder="Digite uma palavra">

    <button onclick="verificar()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificar() {
            let texto = document.getElementById("palavra").value;
            let invertido = texto.split("").reverse().join("");

            if (texto === invertido) {
                document.getElementById("resultado").innerHTML = "É palíndromo";
            } else {
                document.getElementById("resultado").innerHTML = "Não é palíndromo";
            }
        }
    </script>

</body>
</html>
